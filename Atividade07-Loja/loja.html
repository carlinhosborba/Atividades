<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Calçado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loja de Calçados</h1>
    <section class="loja">
    <div class="divisoes">
        <img class="t1" src="tenis1.jpg" alt="tênis branco">
        <p class="preco">Nome: Tênis Branco <br><br> Preço: R$160,00</p>
    </div>
    <div class="divisoes">
        <img class="t1" src="tenis2.jpg" alt="tênis preto">
        <p class="preco">Nome: Tênis Preto <br><br> Preço: R$180,00</p>
    </div>
    <div class="divisoes">
        <img class="t1" src="tenis3.jpg" alt="tênis azul">
        <p class="preco">Nome: Tênis Azul <br><br> Preço: R$120,00</p>
    </div>
    <div class="divisoes">
        <img class="t1" src="tenis4.jpg" alt="tênis nike">
        <p class="preco">Nome: Tênis Nike <br><br> Preço: R$260,00</p>
    </div>
    <div class="divisoes">
        <img class="t1" src="tenis5.jpg" alt="tênis cinza">
        <p class="preco">Nome: Tênis Cinza <br><br> Preço: R$150,00</p>
    </div>
</section>
<footer class="rodape">
    <p class="name">Loja do Dedel</p>
</footer>
</body>
</html>
